<!--Kết hợp border và margin(căn lề)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Linh tạo</title>
    <style>
        div {
            border: 1px solid red;
            margin-left: 100px;
        }
        p.ex1 {
            margin-left: inherit;
        }
    </style>
</head>
<body>
    <h2>Use of the inheritvalue</h2>
    <p>Let the left margin be inherit from the parent elment:</p>
    <div>
        <p class="ex1"> THis paragraph has an inherited left margin (from the div element).</p>

    </div>                                                                                                            
</body>
</html>
